<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Legajos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: sans-serif; }
        .timeline-item { display: flex; align-items: center; margin-bottom: 1rem; }
        .timeline-dot { width: 20px; height: 20px; border-radius: 50%; background-color: #ccc; margin-right: 1rem; }
        .timeline-item.completed .timeline-dot { background-color: #4caf50; }
        .timeline-item.active .timeline-dot { background-color: #2196f3; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- PANTALLA DE LOGIN -->
    <div id="login-screen" class="p-8">
        <h1 class="text-2xl font-bold mb-4">Iniciar Sesión</h1>
        <form id="login-form">
            <input type="password" id="password" placeholder="Contraseña" class="p-2 border rounded w-full mb-4" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Ingresar</button>
            <p id="login-error" class="text-red-500 mt-2"></p>
        </form>
    </div>

    <!-- APLICACIÓN PRINCIPAL (Oculta al inicio) -->
    <div id="app" class="hidden p-8">
        <h1 class="text-3xl font-bold mb-6">Sistema de Gestión Integral de Legajos</h1>
        
        <!-- Dashboard Principal -->
        <div id="dashboard-view">
            <h2 class="text-2xl font-semibold mb-4">Legajos Activos</h2>
            <button id="show-new-legajo-modal" class="bg-green-500 text-white p-2 rounded mb-4">Nuevo Legajo</button>
            <div id="legajos-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Las tarjetas de legajos se insertarán aquí -->
            </div>
        </div>

        <!-- Vista de Detalle de Legajo -->
        <div id="legajo-detail-view" class="hidden">
            <button id="back-to-dashboard" class="bg-gray-500 text-white p-2 rounded mb-4">&larr; Volver al Dashboard</button>
            <h2 id="legajo-detail-title" class="text-2xl font-semibold mb-4"></h2>
            <div class="bg-white p-6 rounded shadow">
                <h3 class="text-xl font-bold mb-4">Línea de Tiempo del Cómputo</h3>
                <div id="computo-timeline">
                    <!-- La línea de tiempo se generará aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PARA NUEVO LEGAJO -->
    <div id="new-legajo-modal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Crear Nuevo Legajo</h3>
            <form id="new-legajo-form">
                <input type="text" name="nombre_completo" placeholder="Nombre Completo" class="p-2 border rounded w-full mb-2" required>
                <input type="text" name="nro_prontuario" placeholder="N° Prontuario" class="p-2 border rounded w-full mb-2">
                <hr class="my-4">
                <h4 class="font-semibold mb-2">Datos de la Sentencia</h4>
                <input type="text" name="nro_causa" placeholder="N° Causa" class="p-2 border rounded w-full mb-2" required>
                <input type="text" name="delito" placeholder="Delito" class="p-2 border rounded w-full mb-2" required>
                <input type="text" name="pena_impuesta" placeholder="Pena Impuesta" class="p-2 border rounded w-full mb-2" required>
                <input type="date" name="fecha_sentencia" class="p-2 border rounded w-full mb-4" required>
                <div class="flex justify-end">
                    <button type="button" class="btn-cancel bg-gray-300 p-2 rounded mr-2">Cancelar</button>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Crear</button>
                </div>
            </form>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyEGz3VreqCUQ-Blr3Iun-js2F2ihkdfaJc4TbnLMJ4kJFfpQHGYcaWr6LKQSOpsPD5/exec"; // ¡IMPORTANTE!
    const appState = { password: null, data: {} };

    document.addEventListener('DOMContentLoaded', () => {
        // Eventos
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('show-new-legajo-modal').addEventListener('click', () => openModal('new-legajo-modal'));
        document.getElementById('new-legajo-form').addEventListener('submit', handleCreateNewLegajo);
        document.querySelectorAll('.btn-cancel').forEach(btn => btn.addEventListener('click', () => closeModal(btn.closest('.modal').id)));
        document.getElementById('back-to-dashboard').addEventListener('click', () => showView('dashboard-view'));
    });

    async function handleLogin(e) {
        e.preventDefault();
        appState.password = document.getElementById('password').value;
        const loginError = document.getElementById('login-error');
        loginError.textContent = '';

        try {
            const result = await apiCall('loginAndGetAllData');
            appState.data = result.data;
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            renderDashboard();
        } catch (error) {
            loginError.textContent = `Error: ${error.message}`;
            appState.password = null;
        }
    }

    async function handleCreateNewLegajo(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
            const result = await apiCall('crearNuevoLegajo', payload);
            alert(result.message);
            closeModal('new-legajo-modal');
            // Recargar todos los datos para reflejar los cambios
            const updatedResult = await apiCall('loginAndGetAllData');
            appState.data = updatedResult.data;
            renderDashboard();
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    // Función central para llamar a la API
    async function apiCall(action, payload = {}) {
        if (!appState.password) throw new Error("No autenticado.");

        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({
                password: appState.password,
                action: action,
                ...payload
            }),
            headers: { 'Content-Type': 'application/json' }
        });

        if (!response.ok) throw new Error(`Error de red: ${response.statusText}`);
        
        const result = await response.json();
        if (result.status !== 'success') throw new Error(result.message);
        
        return result;
    }

    // --- Funciones de Renderizado ---
    function renderDashboard() {
        const list = document.getElementById('legajos-list');
        list.innerHTML = '';
        if (!appState.data.legajos || appState.data.legajos.length === 0) {
            list.innerHTML = '<p>No hay legajos para mostrar.</p>';
            return;
        }

        appState.data.legajos.forEach(legajo => {
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded shadow cursor-pointer hover:shadow-lg';
            card.innerHTML = `
                <h3 class="font-bold text-lg">${legajo.nombre_completo}</h3>
                <p class="text-sm text-gray-600">Legajo: ${legajo.id_legajo}</p>
                <p class="text-sm text-gray-600">Prontuario: ${legajo.nro_prontuario || 'N/A'}</p>
            `;
            card.addEventListener('click', () => showLegajoDetail(legajo.id_legajo));
            list.appendChild(card);
        });
    }

    function showLegajoDetail(legajoId) {
        const legajo = appState.data.legajos.find(l => l.id_legajo === legajoId);
        const computo = appState.data.computos.find(c => c.id_legajo === legajoId && c.estado !== 'Aprobado'); // Muestra el último no aprobado
        
        document.getElementById('legajo-detail-title').textContent = `Detalle de Legajo: ${legajo.nombre_completo}`;
        
        renderTimeline(computo);
        showView('legajo-detail-view');
    }

    function renderTimeline(computo) {
        const timelineContainer = document.getElementById('computo-timeline');
        if (!computo) {
            timelineContainer.innerHTML = '<p>No hay un cómputo activo para este legajo.</p>';
            return;
        }

        const steps = [
            { name: 'Solicitud Defensor SPP', dateField: 'fecha_solicitud_defensor' },
            { name: 'Enviado a Fiscalía', dateField: 'fecha_envio_fiscalia' },
            { name: 'Regreso de Fiscalía', dateField: 'fecha_regreso_fiscalia' },
            { name: 'Enviado a Defensa', dateField: 'fecha_envio_defensa' },
            { name: 'Regreso de Defensa', dateField: 'fecha_regreso_defensa' },
            { name: 'Auto de Aprobación', dateField: 'fecha_auto_aprobacion' }
        ];

        timelineContainer.innerHTML = steps.map(step => {
            const date = computo[step.dateField] ? new Date(computo[step.dateField]).toLocaleDateString() : '';
            const statusClass = date ? 'completed' : (computo.estado === step.name ? 'active' : '');
            return `
                <div class="timeline-item ${statusClass}">
                    <div class="timeline-dot"></div>
                    <div>
                        <p class="font-semibold">${step.name}</p>
                        <p class="text-sm text-gray-500">${date}</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    // --- Funciones de UI Auxiliares ---
    function showView(viewId) {
        document.getElementById('dashboard-view').classList.add('hidden');
        document.getElementById('legajo-detail-view').classList.add('hidden');
        document.getElementById(viewId).classList.remove('hidden');
    }

    function openModal(modalId) { document.getElementById(modalId).style.display = 'block'; }
    function closeModal(modalId) { document.getElementById(modalId).style.display = 'none'; }

</script>
</body>
</html>
